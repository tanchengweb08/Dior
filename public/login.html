<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <header>
        <!-- 自动弹出框 -->
        <div class="adv">
            <div>
                <button>x</button>
                <a href="">迪奥圣诞限量礼盒, 倾世香氛，王牌彩妆，缤纷礼物饰以圣诞礼物包装，金艳迷人这个圣诞。每满600元指定产品更享免费刻字，即刻探索。</a>
            </div>
        </div>  
    </header>
    <div class="login-body">
        
        <div>
            <div class="login-table">
                <!-- 主页链接栏 -->
                <div class="login-logo">
                    <a href="">&lt;</a>
                    <a href="">dior</a>
                </div>
                <div class="login-head"><h1>登录或创建帐户</h1></div>
                <div class="login-card">
                    <div>
                        <!-- 左 -->
                        <div class="login-left">
                            <div class="login-left-text">
                                <p>Dior会员登录
                                    <span>会员登录</span>
                                </p>
                                <div class="login-left-input">
                                    <ul>
                                        <li>
                                            <input type="text" placeholder="手机号" class="login-left-input-phone">
                                        </li>
                                        <li>
                                            <div>
                                                <input type="text" placeholder="验证码" class="login-left-input-code">
                                                <a href=""></a>
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <input type="text" placeholder="短信验证码" class="login-left-input-phonecode">
                                                <input type="button" value="发送" class="login-left-input-send">
                                            </div>
                                        </li>
                                        <li>
                                            <div>
                                                <input type="checkbox">
                                                
                                                我已阅读并接受
                                                <a href="">个人信息收集声明</a>
                                            </div>
                                        </li>
                                        <li class="login-left-login">
                                            <button>登录</button>
                                        </li>
                                    </ul>
                                    <div class="login-left-foot">
                                        <span class="login-left-foot-span">使用第三方账号登录</span>
                                        <ul class="login-left-foot-ul">
                                            <li><a href="">
                                                <img src="img/login-wx.png" alt="">
                                            </a></li>
                                            <li><a href="">
                                                <img src="img/login-zfb.png" alt="">
                                            </a></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- 右 -->
                        <div class="login-right">
                            <div>
                                <p class="login-right-login">注册Dior账户</p>
                                <p class="login-right-text">注册Dior账号以便追踪您的订单，<br>管理收货地址，获取更多个性化信息</p>
                            </div>
                            <div class="login-right-button">
                                <a href="">创建账户</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
